<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
<form class="form-login bg-white p-5 rounded col-lg-4 col-md-6 col-sm-8">
    <h1 class="text-center mb-4">Login</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="d-flex gap-2">
        <input type="submit" value="Login" class="btn btn-primary w-50">
        <input type="button" value="Create Account" class="btn w-50 btn-secondary">
    </div>
</form>
<!-- Bootstrap 5 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
